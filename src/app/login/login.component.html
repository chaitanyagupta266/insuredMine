<div class="authentic-page">
    <div class="back-img">
        <div class="container">
            <div class="admin-back-img">
                <div class="authentic-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="login-container">
                                <div class="login-section">
                                    <div class="text-center"></div>
                                    <h5 class="background"><span>Login</span></h5>
                                    <form class="example-form" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)"
                                        content-type="application/x-www-form-urlencoded">
                                        <div class='form-group row'>
                                            <label htmlFor="Email">User Id</label>
                                            <div class="col-md-12"
                                                [ngClass]="((submitted || userid.touched) && userid.invalid)?'has-danger':''">
                                                <input class="form-control" placeholder="Email Address" type="userid"
                                                    name="userid"
                                                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                                    autocomplete="on" [(ngModel)]="user.userid" value="" id="userid"
                                                    required #userid="ngModel" />
                                                <em class='fa fa-envelope' aria-hidden='true'></em>
                                                <div class="error-block text-left"
                                                *ngIf="(submitted ||userid.touched) && userid.errors?.required">
                                                    Enter User Id
                                                </div>
                                                <div class="error-block text-left"
                                                *ngIf="(submitted ||userid.touched) && userid.errors?.pattern">
                                                    Enter Valid User Id
                                                </div>
                                            </div>
                                        </div>
                                        <div class='form-group row'>
                                            <label htmlFor="Password">Password</label>
                                            <div class="col-md-12"
                                                [ngClass]="((submitted || password.touched) && password.invalid)?'has-danger':''">
                                                <input class="form-control" placeholder="Password" type="password"
                                                    name="password" [(ngModel)]="user.password" Â value=""
                                                    autocomplete="on" id="password" required #password="ngModel" />
                                                <em class='fa fa-lock' aria-hidden='true'></em>
                                                <div class="error-block text-left"
                                                    *ngIf="((submitted || password.touched) && password.invalid)">
                                                    Enter Password
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-15">
                                            <button class='btn btn-block btn-primary ml-0' type='submit'> Login
                                                <span><em class="fa fa-arrow-right"
                                                        aria-hidden="true"></em></span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
